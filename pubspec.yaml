name: bloom
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  splashscreen: ^1.3.5
  intl_phone_field: ^3.1.0
  page_transition: ^2.0.5
  expandable: ^5.0.1
  outline_search_bar: ^2.3.0
  graphx: ^1.0.3
  animations: ^2.0.2
  dismissible_page: ^0.7.2
  # google_fonts: ^2.1.1
  url_launcher: ^6.0.20
  sliver_header_delegate: ^0.0.5
  icon_badge: ^1.0.0
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/


  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-ExtraBold.ttf
        - asset: fonts/Poppins-SemiBold.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 900

    - family: BakbakOne
      fonts:
        - asset: fonts/BakbakOne-Regular.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf

    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf

    - family: SourceCodePro
      fonts:
        - asset: fonts/SourceCodePro-Regular.ttf

    - family: SourceSerifPro
      fonts:
        - asset: fonts/SourceSerifPro-Regular.ttf

    - family: Alata
      fonts:
        - asset: fonts/Alata-Regular.ttf

    - family: Arimo
      fonts:
        - asset: fonts/Arimo-VariableFont_wght.ttf

    - family: Caladea
      fonts:
        - asset: fonts/Caladea-Regular.ttf
        - asset: fonts/Caladea-Bold.ttf

    - family: HindMadurai
      fonts:
        - asset: fonts/HindMadurai-Regular.ttf
        - asset: fonts/HindMadurai-SemiBold.ttf

    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Bold.ttf
          weight: 900
          

    - family: Mako
      fonts:
        - asset: fonts/Mako-Regular.ttf

    - family: Palanquin
      fonts:
        - asset: fonts/Palanquin-Bold.ttf
          weight: 900
        - asset: fonts/Palanquin-Regular.ttf

